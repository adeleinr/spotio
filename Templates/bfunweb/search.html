{% extends 'base.html' %}

{% block title %}Search Adventures{% endblock %}

{% block css %}
<!--<link rel="stylesheet" href="/media_rsc/css/search.css" type="text/css" media="screen,projection" />-->
<link href='http://fonts.googleapis.com/css?family=Josefin+Slab' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/media_rsc/css/adventures_index.css" type="text/css" media="screen,projection" />
{% endblock %}

{% block content %}

<div id="box-top" class="span-24 last">
    <div class="ui-widget span-24 last">
      <form id="adventures-search-form" method="post" action=".">
          <div id="adventures-search-box" class="span-21">
             <input type="text" name="location_formatted_address" id="id_location_formatted_address" maxlength="50" size="40" placeholder="SET YOUR LOCATION: neighborhoods, cities, countries" value="{{ location_formatted_address }}"/>
            <input type="hidden" name="location_lat" id="id_location_lat"/>
            <input type="hidden" name="location_lon" id="id_location_lon"/> 
            <input type="text" name="q" id="id_search_term" maxlength="50" size="30" placeholder="WHAT: city tour, national park " value="{{ term }}"/>
            $<input type="text" name="cost" id="id_search_cost" maxlength="50" size="12" placeholder="How much?" value="{{ cost }}"/>
            <input type="hidden" name="adventure_id" id="id_adventure_id" />
				  </div>
          <div id="adventures-search-button" class="span-3 last">
            <input type="submit" value="Search"/> 
          </div>
      </form>
    </div>
</div>

<div id="content" class="span-24 last">
   {% if term %}
      <h1>Results for <b>{{term}}</b></h1>
	 {% else %}
		  <h1>Results</b></h1>
	 {% endif %}
   <div id="adventures" class="span-23 last">  
    {% include "display_adventures.html" %} 
  </div>
</div>

{% endblock %}

{% block js %}
<!-- Search Autocomplete -->    
<script src="/media_rsc/js/jquery/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="/media_rsc/js/jquery/js/jquery-ui-1.8.4.custom.min.js"></script>
<script src="/media_rsc/js/search_singleterm.js"></script>
<!-- End of Search Autocomplete -->  

<!-- Location autocomplete -->
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false"></script>
<script type="text/javascript" src="/media_rsc/js/create_adventure.js"></script>
{% endblock %}
